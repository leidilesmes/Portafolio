<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/estilos.css">

  <body>
    
    <header>
      <style>
        .container{
          margin:auto;
          width:300px
        }

        img{
          width: 100%;
        }
      </style>
      
        <div class="container">
          <img src="imagenes/Logo.png" alt="">

    <section class="buttons-section">
        <button class="btn left">Servicios</button>
        <button class="btn center">Blog</button>
        <button class="btn right">Contacto</button>
    </section>
    
  
      <div class="image-container">
        <img src="imagenes/Foto 1.png" alt="Imagen 1" class="image img1">
        <img src="imagenes/Foto 2.png" alt="Imagen 2" class="image img2">
      </div>
      
      <audio controls>
        <source src="audio/Caja Musical.mp3" type="audio/mpeg">
      </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
